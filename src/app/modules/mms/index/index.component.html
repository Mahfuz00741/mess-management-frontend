<mat-card class="bg-blue-100 h-screen">
  <!--dashboard-->
  <div class="w-full">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3 mt-5">
      <div class="flex-auto">
        <div class="flex flex-col justify-center items-center rounded-md p-6 bg-pink-500">
          <div class="flex items-center justify-center rounded-full h-20 w-20 bg-pink-300">
            <h4>5000</h4>
          </div>
          <h3 class="mt-3">Total Cost</h3>
        </div>
      </div>

      <div class="flex-auto">
        <div class="flex flex-col justify-center items-center rounded-md p-6 bg-green-500">
          <div class="flex items-center justify-center rounded-full h-20 w-20 bg-green-300">
            <h4>5000</h4>
          </div>
          <h3 class="mt-3">Total over Cost</h3>
        </div>
      </div>

      <div class="flex-auto">
        <div class="flex flex-col justify-center items-center rounded-md p-6 bg-purple-500">
          <div class="flex items-center justify-center rounded-full h-20 w-20 bg-purple-300">
            <h4>5000</h4>
          </div>
          <h3 class="mt-3">Total Mill</h3>
        </div>
      </div>

      <div class="flex-auto">
        <div class="flex flex-col justify-center items-center rounded-md p-6 bg-blue-500">
          <div class="flex items-center justify-center rounded-full h-20 w-20 bg-blue-300">
            <h4>5000</h4>
          </div>
          <h3 class="mt-3">Mill Rate</h3>
        </div>
      </div>
    </div>
  </div>

  <!--table-->
  <div class="mt-5">
    <h1 class="mb-2 font-sans bg-green-400 rounded-md px-4 py-2 text-white w-48">
      Statement
    </h1>
    <table mat-table class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="joma">
        <th mat-header-cell *matHeaderCellDef> Total Joma</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!--Symbol Column -->
      <ng-container matColumnDef="total-mill">
        <th mat-header-cell *matHeaderCellDef> Total Mill</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="total-cost">
        <th mat-header-cell *matHeaderCellDef> Total Cost</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="tr">
        <th mat-header-cell *matHeaderCellDef> Tr</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="dr">
        <th mat-header-cell *matHeaderCellDef> Dr</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
