<mat-card class="mt-5 bg-blue-100 h-screen">
  <div class="flex items-center justify-center">
    <div class="flex flex-col justify-center items-center bg-red-100 w-2/4 pt-5 pb-16 mt-10 space-y-3">
      <h1 class="mb-5 font-sans bg-green-400 rounded-md px-4 py-2 text-white">Bazar Entry</h1>
      <mat-form-field class="w-2/5 bg-gray-200" appearance="fill">
        <mat-label>Name</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-2/5 bg-gray-200" appearance="fill">
        <mat-label>Taka</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="w-2/5 bg-gray-200" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-2/5 bg-gray-200" appearance="fill">
        <mat-label>Items</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </div>
</mat-card>
