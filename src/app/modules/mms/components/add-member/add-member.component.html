<mat-card class="bg-blue-100">
  <div class="flex items-center justify-center">
    <div class="flex flex-col justify-center items-center bg-red-100 w-2/4 pt-5 pb-16 mt-10 space-y-3">
      <h1 class="mb-5 font-sans bg-green-400 rounded-md px-4 py-2 text-white">Add Member</h1>

      <mat-form-field class="w-2/5 bg-purple-400" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="w-2/5 bg-purple-400" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="w-2/5 bg-purple-400" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>

      <mat-form-field class="w-2/5 bg-purple-400" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput>
      </mat-form-field>

      <div>
        <button class="btn btn-save">
          Save
        </button>
        <button class="btn btn-clear ml-3">
          Clear
        </button>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h1 class="mb-2 font-sans bg-green-400 rounded-md px-4 py-2 text-white w-48">
      Member List
    </h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!--Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td class="space-x-3" mat-cell *matCellDef="let element">
          <button>
            <mat-icon class="hover:text-green-400">edit</mat-icon>
          </button>
          <button>
            <mat-icon class="hover:text-red-400">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
